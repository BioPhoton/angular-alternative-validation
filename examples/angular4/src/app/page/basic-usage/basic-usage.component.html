<div class="row">
  <div class="col-sm-12">

    <form [formGroup]="basicFormGroup" class="card">
      <div class="card-header">
        Some Form
      </div>
      <div class="card-block">
      <!--
      <div class="form-group">
        <label>Test
          <small>(just to compare)</small>
        </label>
        <input type="text" autocomplete="false" class="form-control"
          name="native"
          formControlName="native">
      </div>
      -->
      <div class="form-group">

          <label>Name
            <small>(shows alternative control state independent of the angular native form control state)</small>
          </label>
          <input type="text" autocomplete="false" class="form-control"
            name="alt"
            formControlName="alt"
            [alternativeValidation]="avNameConfig"
            #aV="alternativeValidation">
        <small *ngIf="altInput.hasError('minlength') && altInput.touched"
        class="form-text text-white bg-danger">
        A minimum length of 3 is required
        </small>
        <small *ngIf="!altInput.errors && aV.hasError('validName') && aV.touched"
          class="form-text text-white bg-warning">
          This is maybe not a name of a female singer.
        </small>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" [disabled]="altInput.invalid" type="submit">Save</button>
        <button class="btn btn-secondary" type="reset">Reset</button>
        <button class="btn btn-secondary" type="button"
          (click)="resetWithValue('Nei')">Reset with value
        </button>
        <input type="text" autocomplete="false" class="form-control pull-right col-4"
          name="any-other-focus"
          placeholder="Any Other Focus">
      </div>
    </form>
    <br>
    <div class="row">
      <!--
      <div class="col-6">

        <control-state [control]="nativeInput">
          Native States
          <ul *ngIf="nativeInput.errors && nativeInput.touched">
            <li *ngIf="nativeInput.hasError('required') && nativeInput.touched"
              class="card-block bg-danger text-white"
              id="name1Error">
              <b>Required</b>
            </li>
          </ul>
        </control-state>

      </div>
      <div class="col-6">
      </div>
      -->

      <div class="col-6">

        <control-state [control]="altInput">
          Angular control states
          <ul *ngIf="altInput.errors && altInput.touched">
            <li *ngIf="altInput.hasError('minlength')"
              class="card-block bg-danger text-white">
              <b>Minlength of 3</b>
            </li>
          </ul>
        </control-state>

      </div>

      <div class="col-6">

        <control-state [control]="aV">
          Alternative control states
          <ul *ngIf="aV.errors && aV.touched">
            <li *ngIf="aV.hasError('validName')"
              class="card-block bg-info text-white">
              <b>Names should contain
                {{aV.getError('validName').validNames}}</b>
            </li>
          </ul>
        </control-state>

      </div>

    </div>


  </div>

</div>
