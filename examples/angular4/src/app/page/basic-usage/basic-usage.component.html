<div class="row">
  <div class="col-sm-12">

    <form [formGroup]="basicFormGroup" class="card">
      <div class="card-header">
        The singer survey
      </div>
      <div class="card-block">
        <div
          class="form-group {{altInput.touched?'has-'+getControlFeedbackName(altInput, aV):''}}">

          <label class="form-control-label">Female Singer
            <small>(shows a demo uscase for validating and hinting form inputs)</small>
          </label>

          <input type="text" autocomplete="false"
            class="form-control {{altInput.touched?'form-control-'+getControlFeedbackName(altInput, aV):''}}"
            name="alt"
            formControlName="alt"
            [alternativeValidation]="avNameConfig"
            #aV="alternativeValidation">

          <small *ngIf="altInput.hasError('minlength') && altInput.touched"
            class="form-control-feedback">
            A minimum length of 3 is required
          </small>

          <small
            *ngIf="!altInput.errors && aV.hasError('validName') && aV.touched"
            class="form-control-feedback">
            This is maybe not a name of a female singer. Try names like:
            {{aV.getError('validName').validNames}}
          </small>

          <small *ngIf="altInput.valid && aV.valid && aV.touched"
            class="form-control-feedback">
            Good choice! :-)
          </small>

          <small *ngIf="aV.untouched" class="form-text text-muted">
            Please enter the female singer that pops up in your mind.
          </small>

        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" [disabled]="basicFormGroup.invalid"
          type="submit">Save
        </button>
        <button class="btn btn-secondary" type="reset">Reset <small>native</small></button>
        <button class="btn btn-secondary" type="button"
          (click)="resetWithValue('Nei')">Reset <small>via code</small>
        </button>

        <button class="btn btn-secondary" type="button" (click)="toggleDisabled(altInput)">{{altInput.disabled?'Enabled':'Disable'}}</button>

        <input type="text" autocomplete="false"
          class="form-control pull-right col-4"
          name="any-other-focus"
          placeholder="Any Other Focus">
      </div>
    </form>
    <br>
    <div class="row">

      <div class="col-6">

        <control-state [control]="altInput">
          Angular control states
        </control-state>

      </div>

      <div class="col-6">

        <control-state [control]="aV" [errorColor]="'warning'">
          Alternative control states
        </control-state>

      </div>
    </div>
  </div>
</div>
